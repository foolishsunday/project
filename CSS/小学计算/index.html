<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>小学计算</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<h1 style="display: none;">计算</h1>

	<header id="header">	
		<div class=count_right>	
			<p>答对数目： </p>
			<p><strong>0</strong></p>
		</div>	
		<div class="count_wrong">
			<p>答错数目：</p>
			<p><strong>0</strong></p>
		</div>		

	</header>

	<div id="cal">
		<div class="cal_body">
			<p id="num1" class="number1">100</p>		
			<p id="opr1" class="operator1">+</p>		
			<p id="num2" class="number2">100</p>
			<p id="opr2" class="operator2">=</p>
			<input id="res" type="number" class="result" placeholder="输入计算结果">
			<button id="button" class="btn">提交</button>
		</div>
		<div class="cal_diffcult">
			<p id="num1b" class="number1">100</p>		
			<p id="opr1b" class="operator1">+</p>		
			<p id="num2b" class="number2">100</p>
			<p id="opr2b" class="operator2">=</p>
			<input id="resb" type="number" class="result" placeholder="输入计算结果">
			<button id="buttonb" class="btn">提交</button>
		</div>
	</div>

	<script type="text/javascript" src="myscript.js"></script>

</body>
</html>
