<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>JQuery animate</title>
	<script type="text/javascript" src="JQuery.js"></script>
	<script type="text/javascript" src="myjs.js"></script>
	<style>
		.abc{
			width: 150px;
			height: 80px;
			font-size: 30px;
		}
		div.panel,div.panelRelative{
			width: 250px;
			height: 100px;
			background-color: blue;
			position: relative;

		}

	</style>
</head>
<body>
	<h1>标题1</h1>
	<h2>动画</h2>


	<button type="button" id="btnAni" class="abc">动画</button>
	<div id="pnlAni" class="panel">panel</div>

	<button id="btnAniRelative" class="abc">动画相对值</button>
	<div id="panelRelative" class="panel">panel相对值</div>
</body>
</html>
