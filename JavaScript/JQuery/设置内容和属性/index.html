<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>JQuery 设置内容和属性</title>
	<script type="text/javascript" src="JQuery.js"></script>
	<script type="text/javascript" src="myjs.js"></script>
	<style>
		.abc{
			width: 250px;
			height: 80px;
			font-size: 18px;
		}
		#panel1{
			font-size: 70px;
		}
	</style>
</head>
<body>
	<button id="btnText" class="abc">设置文本Text</button>
	<button id="btnHtml" class="abc">设置文本html</button>
	<button id="btnVal" class="abc">设置val</button>
	<button id="btnCall" class="abc">回调函数</button>
	<button id="btnAttr" class="abc">设置属性title</button>
	<div id="panel1" class="panel">文本1<strong>测试</strong>中</div>
	<input id="input" type="input">
	<a id="link" href="https://www.sina.com">链接</a>


</body>
</html>
