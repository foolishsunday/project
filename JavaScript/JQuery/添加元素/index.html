<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>JQuery 添加元素</title>
	<script type="text/javascript" src="JQuery.js"></script>
	<script type="text/javascript" src="myjs.js"></script>
	<style>
		.abc{
			width: 180px;
			height: 80px;
			font-size: 18px;
		}
		#panel1{
			font-size: 26px;
		}
		.pstyle{
			background-color: gray;
		}
	</style>
</head>
<body>
	<button id="btnAppend" class="abc">Append添加元素</button>
	<button id="btnBefore" class="abc">Before添加</button>
	<button id="btnAfter" class="abc">After添加</button>
	<button id="btnRemove" class="abc">Remove删除</button>
	<button id="btnEmpty" class="abc">Empty清空</button>
	<button id="btnSelectRemove" class="abc">过滤Remove</button>

	<div id="panel1" class="panel">panel<strong>元素</strong>
		<p class="pstyle">文本1</p>
		<p>文本2</p>
		<p>文本3</p>
	</div>


</body>
</html>
