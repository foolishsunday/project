<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>JQuery hide</title>
	<script type="text/javascript" src="JQuery.js"></script>
	<script type="text/javascript" src="myjs.js"></script>
	<style>
		.abc{
			width: 150px;
			height: 80px;
			font-size: 30px;
		}
		.cde{
			background-color: orange;
		}
		#box{
			background-color: gray;
		}
		div.panel{
			width: 250px;
			height: 100px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<h1>标题1</h1>
	<h2>标题2</h2>
	<p class="cde">文本1</p>
	<button type="button" id="btnFade" class="abc">渐变</button>
	<div id="box">div</div>

	<button type="button" id="btnSlide" class="abc">滑动</button>
	<div class="panel">panel</div>
</body>
</html>
