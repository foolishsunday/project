<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>JQuery 同胞</title>
	<script type="text/javascript" src="JQuery.js"></script>
	<script type="text/javascript" src="myjs.js"></script>
	<style>
		.abc{
			width: 200px;
			height: 80px;
			font-size: 18px;
		}
		.panel{
			font-size: 16px;
			border: 2px solid red;
			background-color: pink;
		}

		.psyle{
			font-weight: bold;
			background-color: red;
		}
		.spanstyle{
			background-color: blue;
		}
		.spanstyle2{
			background-color: green;
		}
	</style>
</head>
<body>
	<button id="btnFirst" class="abc">First元素</button>
	<button id="btnLast" class="abc">Last元素</button>
	<button id="btnEq" class="abc">eq索引号</button>
	<button id="btnFilter" class="abc">Filter</button>

	<div id="panelId" class="panel">
		<ul>
			<li>
				<span id="span1" class="spanstyle">1</span>
				<span id="span2" class="spanstyle">2</span>
				<span id="span3" class="spanstyle">3</span>
			</li>
			<li id="li2">
				<span id="span4" class="spanstyle2">4</span>
				<span id="span5" class="spanstyle2">5</span>
				<span id="span6" class="spanstyle2">6</span>
			</li>

		</ul>



	</div>


</body>
</html>
