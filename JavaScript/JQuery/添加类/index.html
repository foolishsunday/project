<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>JQuery 添加或删除类</title>
	<script type="text/javascript" src="JQuery.js"></script>
	<script type="text/javascript" src="myjs.js"></script>
	<style>
		.abc{
			width: 180px;
			height: 80px;
			font-size: 18px;
		}
		.panel{
			font-size: 26px;
			border: 2px solid blue;
		}
		.pstyle{
			background-color: gray;
		}
		.p3style{
			background-color: orange;
		}
	</style>
</head>
<body>
	<button id="btnAdd" class="abc">Add添加类</button>
	<button id="btnRemove" class="abc">Remove类</button>
	<button id="btnToggle" class="abc">Toggle切换类</button>

	<div id="panel1" class="panel">panel<strong>元素</strong>
		<p class="pstyle">文本1</p>
		<p id="p2">文本2</p>
		<p class="p3style">文本3</p>
	</div>


</body>
</html>
