<html>
	<head>
		<meta charset="UTF-8">
		<meta name="Author" content="Fly">
		<title>Document</title>
		<style>
		#box1,#box2
		{
			width:200px;
			height:100px;
			background:blue;
			margin:50px Auto;
			color:#0fff;
			line-height:30px;
			text-align:center;
			font-weight:bold;
		}
		#box2
		{
			color:#F60;
		}
		</style>
	</head>
	<body>
		<div id="box1">ABCDEF</div>
		<div id="box2"></div>
		<script>
			var cbox1=document.getElementById('box1');
			var cbox2=document.getElementById('box2');
			
			cbox1.onmouseenter = function(){
				this.innerHTML = '我被移入了';
				cbox2.innerHTML = 'box1被移入了';
			}
			
			cbox2.onmouseenter = function(){
				this.innerHTML = '我被移入了';
				cbox1.innerHTML = 'box1被移入了';
			}
			
			cbox1.onclick = function(){
				this.innerHTML = '我被点击了';
			}
			cbox2.onclick = function(){
				this.innerHTML = '我被点击了';
			}
		</script>
	</body>
</html>
