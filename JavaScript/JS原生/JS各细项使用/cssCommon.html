	<head>
		<meta charset="UTF-8">

		<title>Document</title>
		<style id="css">
		#box1,#box2
		{
			width:200px;
			height:100px;
			background:blue;
			margin:50px Auto;
			color:#0fff;
			line-height:30px;
			text-align:center;
			font-weight:bold;
		}
		#box2
		{
			color:#F60;
		}
		</style>
	</head>
	<body>
		<div id="box1" style="">ABCDEF</div>
		<div id="box2" style="">ABCDEF</div>
		<script>
			var cbox=document.getElementById("box1");
			
			cbox.onclick=function(){
				if(cbox.style.width=="300px")
					cbox.style.width="200px";
				else
					cbox.style.width="300px";
					};
			cbox.style.float='right';
		</script>
	</body>
