<!DOCTYPE html>
<html lang="en">
<head>

	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>简洁易用的jQuery.clock-canvas基于canvas实现的时钟效果</title>
</head>
<body>

	<div class="box" style="text-align: center;margin:100px auto;">

	<script src="js/jquery.min.js"></script>
	<script src="js/clock-canvas.min.js"></script>
	<script>
		$(function() {
			$("#clock").drawClock(
				//{

					// noNumCol: 'xxx', // 非数字所在的点颜色
					// dCol: 'xxx', // 中心圈颜色
				//}
			);
		})
	</script>
	<!-- 代码部分end -->
</body>
</html>
