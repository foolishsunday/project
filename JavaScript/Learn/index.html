<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<title>bootstrap</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js">
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<hr>
	<p class="active-tab"><strong>激活的标签页</strong>: <span></span></p>
	<p class="previous-tab"><strong>前一个激活的标签页</strong>: <span></span></p>
	<hr>
	<ul id="myTab" class="nav nav-tabs">
		<li class="active">
			<a href="#home" data-toggle="tab">菜鸟教程</a>
		</li>
		<li><a href="#ios" data-toggle="tab">ios</a>
		</li>
		<li class="dropdown">
			<a href="#" id="myTabDrop1" class="dropdown-toggle" data-toggle="dropdown">
				Java <b class="caret"></b>
			</a>
			<ul class="dropdown-menu" role="menu" aria-labelledby="myTabDrop1">
				<li>
					<a href="#jmeter" tabindex="-1" data-toggle="tab">jmeter</a>
				</li>
				<li>
					<a href="#ejb" tabindex="-1" data-toggle="tab">jb</a>
				</li>
			</ul>
		</li>
	</ul>
	<div class="myTabContent" class="tab-content">
		<div class="tab-pane fade in active" id="home">
			<p>这是1</p>
		</div>
		<div class="tab-pane fade" id="ios">
			<p>ios 2</p>
		</div>
		<div class="tab-pane fade" id="jmeter">
			<p>这是jmeter</p>
		</div>
		<div class="tab-pane fade" id="ejb">
			<p>
				这是EJB
			</p>
		</div>
	</div>
	<script>
    $(function(){
        $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
            // 获取已激活的标签页的名称
            var activeTab = $(e.target).text();
            // 获取前一个激活的标签页的名称
            var previousTab = $(e.relatedTarget).text();
            $(".active-tab span").html(activeTab);
            $(".previous-tab span").html(previousTab);
        });
    });
</script>
</body>
</html>
