<html>
	<head>
		<meta charset="UTF-8">
		<meta name="Author" content="Fly">
		<title>Document</title>
		<style id="css">
		#box1,#box2
		{
			width:200px;
			height:100px;
			background:blue;
			margin:50px Auto;
			color:#0fff;
			line-height:30px;
			text-align:center;
			font-weight:bold;
		}
		#box2
		{
			color:#F60;
		}
		</style>
	</head>
	<body>
		<div id="box1">ABCDEF</div>
		<div id="box2"></div>

		<script>
			var ccss=document.getElementById("css");
			var cbox=document.getElementById("box1");
			
			cbox.onclick=function(){
				ccss.innerHTML+="#box1{ width:300px; line-height:45px;}";
				cbox.innerHTML='TEST';
			}
		</script>
	</body>
</html>
