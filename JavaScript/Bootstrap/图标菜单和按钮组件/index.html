<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<title>图标菜单和按钮组件</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<style type="text/css">
		.a{
			height: 50px;
			width: 80px;
			border:1px solid blue;
			background-color: gray;
		}
	</style>
</head>
<body style="margin: 50px">
	<div>
		<h3>图标</h3>
		<i class="glyphicon glyphicon-star"></i>
		<span class="glyphicon glyphicon-off"></span>
		<button class="btn btn-default btn-lg">
			<i class="glyphicon glyphicon-wrench"></i>
		</button>
	
	</div>
	<h3>下拉菜单</h3>
	<div class="dropdown">
		<button class="btn btn-default" data-toggle="dropdown">
			下拉
			<span class="caret"></span>
		</button>
		<ul class="dropdown-menu">
			<li><a href="#">首页</a></li>
			<li><a href="#">领用</a></li>
			<li><a href="#">借用</a></li>
			<li><a href="#">入库</a></li>
			<li><a href="#">open是默认打开</a></li>
		</ul>
	</div>

	<div class="dropup">
		<button class="btn btn-default">
			上拉
			<span class="caret"></span>
		</button>

	</div>
	<h3>下拉菜单对齐方式</h3>
	<div class="dropdown">
		<button class="btn btn-default" data-toggle="dropdown">
			下拉
			<span class="caret"></span>
		</button>
		<ul class="dropdown-menu dropdown-menu-right">
			<li><a href="#">首页</a></li>
			<li><a href="#">领用</a></li>
			<li><a href="#">借用</a></li>
			<li><a href="#">入库</a></li>
			<li><a href="#">open是默认打开</a></li>
		</ul>
	</div>

	<h3>设置菜单标题</h3>
	<div class="dropdown">
		<button class="btn btn-default" data-toggle="dropdown">
			下拉
			<span class="caret"></span>
		</button>
		<ul class="dropdown-menu">
			<li class="dropdown-header">CIM仓库</li>
			<li><a href="#">首页</a></li>
			<li><a href="#">领用</a></li>
			<li><a href="#">借用</a></li>
			<li class="divider disabled"><a href="#1">open是默认打开</a></li>
		</ul>
	</div>

	<h3>按钮群组</h3>
	<div class="btn-toolbar">
		<div class="btn-group-lg">
			<button class="btn btn-default">left</button>
			<button class="btn btn-default">middle</button>
			<button class="btn btn-default">right</button>
		</div>
		<div class="btn-group">
			<button class="btn btn-default">left</button>
			<button class="btn btn-default">middle</button>
			<button class="btn btn-default">right</button>
		</div>
	</div>

	<h3>嵌套下拉菜单</h3>
	<div class="btn-toolbar">
		<div class="btn-group">
			<button class="btn btn-default">left</button>
			<button class="btn btn-default">middle</button>
			<button class="btn btn-default">right</button>
		</div>
		<div class="btn-group">
			<button class="btn btn-default dropdown-toggle" data-toggle="dropdown">菜单
				<span class="caret"></span>
			</button>

			<ul class="dropdown-menu">
				<li><a href="#">首页</a></li>
				<li><a href="#">领用</a></li>
				<li><a href="#">入库</a></li>
				<li><a href="#">登陆</a></li>
			</ul>
		</div>
	</div>

	<script src="bootstrap-3.3.7-dist/js/JQuery.js"></script>
	<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

</body>
</html>
