<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<title>bootstrap</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js">
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body class="table-responsive">

	<div style="margin:50px">
		<a href="##" class="btn">这是一个按钮</a>
		<button class="btn btn-default">default</button>
		<button class="btn btn-info">info</button>
		<button class="btn btn-warning">warning</button>
		<button class="btn btn-danger">danger</button>
		<button class="btn btn-primary">primary</button>
		<button class="btn btn-link">link</button>
		<button class="btn btn-success">success</button>
		<button class="btn btn-success btn-lg">lg</button>
		<button class="btn btn-success btn-sm">sm</button>
		<button class="btn btn-success btn-xs">xs</button>
		<button class="btn btn-info btn-block">block块级，一整行都占用</button>
		<button class="btn btn-info active">active</button>
		<button class="btn btn-info disabled">disabled</button>
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>编号</th>
					<th>姓名</th>
					<th>年龄</th>
					<th>性别</th>
				</tr>
			</thead>
			<tbody>
				<tr class="active">
					<td>1</td>
					<td>Lee</td>
					<td>19</td>
					<td>男</td>
				</tr>
				<tr class="info">
					<td>2</td>
					<td>Roy</td>
					<td>22</td>
					<td>男</td>
				</tr>
				<tr class="success">
					<td>2</td>
					<td>天苍苍野茫茫风吹草低见牛羊</td>
					<td>22</td>
					<td>男</td>
				</tr>
				<tr class="warning">
					<td>2</td>
					<td>Roy</td>
					<td>22</td>
					<td>男</td>
				</tr>
				<tr class="sr-only">
					<td>2</td>
					<td>Roy</td>
					<td>22</td>
					<td>男</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
