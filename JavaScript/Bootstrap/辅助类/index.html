<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<title>bootstrap辅助类</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<style type="text/css">
		.a{
			height: 50px;
			width: 80px;
			border:1px solid blue;
			background-color: gray;
		}
	</style>
</head>
<body style="margin: 50px">
	<div>
		<p class="text-muted">文字前景色</p>
		<p class="text-primary">文字前景色</p>
		<p class="text-success">文字前景色</p>
		<p class="text-info">文字前景色</p>
		<p class="text-warning">文字前景色</p>
		<p class="text-danger">文字前景色</p>

		<p class="bg-primary">背景色</p>
		<p class="bg-success">背景色</p>
		<p class="bg-info">背景色</p>
		<p class="bg-warning">背景色</p>
		<p class="bg-danger">背景色</p>
		
		<h3>关闭按钮</h3>
		<button class="close">&times;</button>

		<h3>三角符号</h3>
		<span class="caret"></span>

		<h3>快速浮动</h3>
		<div class="pull-left">左边</div>
		<div class="pull-right">右边</div>

		<h3>块级居中</h3>
		<div class="center-block a" style="border: 1px solid blue">居中</div>

		<h3>清理浮动</h3>
		<div class="clearfix">清理</div>

		<h3>显示与隐藏</h3>
		<div class="show">show</div>
		<div class="hidden">hidden</div>
	</div>
	<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
