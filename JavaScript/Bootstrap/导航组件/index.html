<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<title>输入框和导航组件</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<style type="text/css">
	</style>
</head>
<body style="margin: 50px">
	<h3>1.标签式导航</h3>
	<ul class="nav nav-tabs">
		<li class="active"><a href="#">首页</a></li>
		<li><a href="#">咨询</a></li>
		<li><a href="#">产品</a></li>
		<li><a href="#">联系</a></li>
	</ul>

	<h3>2.胶囊式导航</h3>
	<ul class="nav nav-pills">
		<li class="active"><a href="#">首页</a></li>
		<li><a href="#">咨询</a></li>
		<li><a href="#">产品</a></li>
		<li><a href="#">联系</a></li>
	</ul>

	<h3>3.垂直式导航</h3>
	<ul class="nav nav-pills nav-stacked">
		<li class="active"><a href="#">首页</a></li>
		<li><a href="#">咨询</a></li>
		<li><a href="#">产品</a></li>
		<li><a href="#">联系</a></li>
	</ul>

	<h3>4.两端对齐式导航</h3>
	<ul class="nav nav-tabs nav-justified">
		<li class="active"><a href="#">首页</a></li>
		<li><a href="#">咨询</a></li>
		<li><a href="#">产品</a></li>
		<li><a href="#">联系</a></li>
	</ul>

	<h3>5.带有下拉菜单导航</h3>
	<ul class="nav nav-tabs nav-pills">
		<li class="active"><a href="#">首页</a></li>
		<li><a href="#">资讯</a></li>
		<li><a href="#">产品</a></li>
		<li class="dropdown">
			<a href="#" data-toggle="dropdown">下拉菜单
				<span class="caret"></span>
			</a>
			<ul class="dropdown-menu">
				<li><a href="#">1</a></li>
				<li><a href="#">2</a></li>
				<li><a href="#">3</a></li>
				<li><a href="#">4</a></li>
			</ul>
		</li>
	</ul>
	<script src="bootstrap-3.3.7-dist/js/JQuery.js"></script>
	<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

</body>
</html>
