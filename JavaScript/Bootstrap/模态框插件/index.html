<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<title>模态框组件</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../bootstrap-src/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<style type="text/css">
	</style>
</head>
<body style="margin:50px">
	
	<!-- 模态框声明 -->
	<div class="modal fade" id="loginModal" tabindex="-1">
		<!-- 窗口声明 -->
		<div class="modal-dialog">
			<!-- 内容声明 -->
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal"><span>&times;</span></button>
					<h4 class="modal-title">登录</h4>
				</div>
				<div class="modal-body">
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-4">1</div>
							<div class="col-md-4">内容:tabindex="-1"是为了Esc</div>
							<div class="col-md-4">3</div>
						</div>
					</div>
		
				</div>
				<div class="modal-footer">
					<button class="btn btn-default">注册</button>
					<buttton class="btn btn-primary">登录</buttton>

				</div>
			</div>
		</div>
	</div>

	<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#loginModal">登录</button>
	<p>
		没有遮罩点击背景不关闭:data-backdrop="false"
	</p>
	<p>
		有遮罩点击背景不关闭：data-backdrop="static"
	</p>
	<p>
		data-keyboard, data-show, href="mstsc.html"远程加载
	</p>

	<script src="../bootstrap-src/bootstrap-3.3.7-dist/js/JQuery.js"></script>
	<script src="../bootstrap-src/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

</body>
</html>
