<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<title>列表组面板和嵌入组件</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<style type="text/css">
	</style>
</head>
<body style="margin:50px">
	<div class="list-group">
		<a href="#" class="list-group-item active">第一行<span class="badge">5</span></a>
		<a href="#" class="list-group-item">第二行</a>
		<a href="#" class="list-group-item">第三行</a>
		<a href="#" class="list-group-item list-group-item-warning">存放列表：也可以用ul>li和div>button</a>
	</div>

	<div class="list-group">
		<a href="#" class="list-group-item active">
			<h4>标题</h4>
			<p>详细内容</p>
		</a>
		<a href="#" class="list-group-item">第二行</a>
		<a href="#" class="list-group-item">第三行</a>
		<a href="#" class="list-group-item list-group-item-warning">也可以用ul>li和div>button</a>
	</div>

	<div class="panel panel-default panel-danger">
		<div class="panel-heading">
			<h3 class="panel-title">
				面板标题
			</h3>
		</div>
		<div class="panel-body">
			详细内容
		</div>
		<table class="table">
			<tr>
				<th>第一</th>
				<th>第二</th>
				<th>第三</th>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
		</table>
		<div class="panel-footer">
			底部
		</div>
	</div>
	
	<h3>响应式嵌入组件</h3>

		</embed>

		</embed>

	<script src="bootstrap-3.3.7-dist/js/JQuery.js"></script>
