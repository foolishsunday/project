<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<title>轮播插件</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../bootstrap-src/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<style type="text/css">
		#view{
			width:300px;
			height: 100px;
			border: 1px solid blue; 
		}
	</style>
</head>
<body style="margin:50px">
	<div id="picCarousel" class="carousel slide" style="width: 400px;height: 400px;">
		<ol class="carousel-indicators">
			<li data-target="#picCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#picCarousel" data-slide-to="1"></li>
			<li data-target="#picCarousel" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner">
			<div class="item active">
				<img src="img/star1.png" alt="first">
				<div class="carousel-caption">
					<h3>第一张图</h3>
					<p>one</p>
				</div>
			</div>
			<div class="item">
				<img src="img/star2.png" alt="second">
				<div class="carousel-caption">
					<h3>第二张图</h3>
					<p>two</p>
				</div>
			</div>
			<div class="item">
				<img src="img/star3.png" alt="third">
				<div class="carousel-caption">
					<h3>第三张图</h3>
					<p>three</p>
				</div>
			</div>
		</div>
		<a href="#picCarousel" data-slide="prev" class="carousel-control left">
			&lsaquo;
		</a>
		<a href="#picCarousel" data-slide="next" class="carousel-control right">
			&rsaquo;
		</a>
	</div>
	<p> data-ride="carousel"自动轮播</p>
	<button id="btnCycle" class="btn btn-default">
		重复播放
	</button>
	<button id="btnPause" class="btn btn-default">
		停止播放
	</button>
	<button id="btnNumber" class="btn btn-default">
		播放第n条
	</button>
	<button id="btnPrev" class="btn btn-default">
		上一个
	</button>
	<button id="btnNext" class="btn btn-default">
		下一个
	</button>

	<script src="../bootstrap-src/bootstrap-3.3.7-dist/js/JQuery.js"></script>
	<script src="../bootstrap-src/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

	<script type="text/javascript">
		//设置自动播放
		// $('#picCarousel').carousel({
		// 	interval:2000,
		// 	pause: 'hover',
		// 	//只播一次
		// 	wrap:false,
		// });

		//点击播放
		$('#btnCycle').on('click',function(){
			$('#picCarousel').carousel('cycle');
		});
		$('#btnPause').on('click',function(){
			$('#picCarousel').carousel('pause');
		});
		$('#btnNumber').on('click',function(){
			$('#picCarousel').carousel(2);	//数字2表示第3条
		});

		$('#btnPrev').on('click',function(){
			$('#picCarousel').carousel('prev');	
		});

		$('#btnNext').on('click',function(){
			$('#picCarousel').carousel('next');	
		});

		//刚要滑动时调用
		$('#picCarousel').on('slide.bs.carousel',function(){
				alert('当掉用slide时触发!');
		});

	</script>
</body>
</html>
